<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookies Sales</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="salmon cookies logo">
        <h1>Salmon Cookies</h1>
        <nav>
            <ul id="navList">
                <li class="navList"><a href="index.html">Home</a></li>
                <li class="navList"><a href="sales.html">Sales</a></li>
                <li class="navList">About us</li>
            </ul>
        </nav>
        <div class="shadow"></div>
    </header>
    <main id="mainId">
        <!-- js sales here -->

        <form action="" id="formSection">
            <fieldset>
                <legend>Add New Location</legend>
                <label for="shopName">Location Name: </label>
                <br>
                <input type="text" name="shopName" id="shopName">
                <br>
                <label for="minCus">Minimum Customurs/Hour: </label>
                <br>
                <input type="number" name="minCus" id="minCus">
                <br>
                <label for="maxCus">Maximum Customurs/Hour: </label>
                <br>
                <input type="number" name="maxCus" id="maxCus">
                <br>
                <label for="avgCookies">Average Cookies/Sale: </label>
                <br>
                <input type="number" step=".1" name="avgCookies" id="avgCookies">
                <input type="submit" value="submit" id="submit">
            </fieldset>
        </form>
    </main>

    <footer id="salesFooter">
        <h3>2021. All rights reserved. Privacy Policy</h3>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
